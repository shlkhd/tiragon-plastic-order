
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiragon Order</title>
  <script>
    function changeLang(lang) {
      fetch(`lang/${lang}.json`).then(res => res.json()).then(data => {
        document.getElementById("submitMsg").innerText = data.submitMessage;
      });
    }
    function addProduct() {
      const div = document.createElement("div");
      div.innerHTML = '<input name="product[]" placeholder="Product" required> <input name="weight[]" placeholder="Weight" required> <input name="description[]" placeholder="Description" required><br>';
      document.getElementById("products").appendChild(div);
    }
  </script>
</head>
<body>
  <img src="logo.png" alt="Logo" style="height: 50px;">
  <h1>Product Order Form</h1>

  <select onchange="changeLang(this.value)">
    <option value="en">English</option>
    <option value="fa">فارسی</option>
    <option value="ar">العربية</option>
    <option value="hi">हिंदी</option>
    <option value="zh">中文</option>
  </select>

  <form action="/submit" method="POST" enctype="multipart/form-data">
    <input name="name" placeholder="Name" required><br>
    <input name="phone" placeholder="Phone" required><br>
    <input name="country" placeholder="Country" required><br>
    <div id="products">
      <input name="product[]" placeholder="Product" required>
      <input name="weight[]" placeholder="Weight" required>
      <input name="description[]" placeholder="Description" required><br>
    </div>
    <button type="button" onclick="addProduct()">+ Add Product</button><br>
    <input type="file" name="attachment"><br>
    <button type="submit">Submit</button>
  </form>

  <p id="submitMsg"></p>

  <a href="https://wa.me/971557068949" target="_blank" style="position:fixed;bottom:10px;right:10px;">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" style="height:40px;" alt="WhatsApp">
  </a>
</body>
</html>
