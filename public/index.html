
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Order | Tiragon Trading</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #fff;
      width: 100%;
      text-align: center;
      padding: 30px 0 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    header img {
      height: 150px;
    }
    form {
      background: #fff;
      padding: 30px;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .product-entry {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #ccc;
    }
    .image-preview img {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #submit {
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    #add-product {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .whatsapp {
      margin: 30px 0;
      display: block;
      font-weight: bold;
      color: #25D366;
      text-decoration: none;
      font-size: 18px;
    }
    .whatsapp:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
  </header>
  <form id="order-form" method="POST" action="/submit" enctype="multipart/form-data">
    <label>Name:</label><input type="text" name="name" required />
    <label>Phone:</label><input type="text" name="phone" required />
    <label>Address:</label><input type="text" name="adress" required />
    <div id="products-container">
      <div class="product-entry">
        <label>Product:</label>
        <select name="product[]"></select>
        <label>Quantity:</label>
        <input type="number" name="quantity[]" required />
        <label>Description:</label>
        <input type="text" name="description[]" />
        <div class="image-preview"><img src="" alt="Product Image"></div>
      </div>
    </div>
    <button type="button" id="add-product">âž• Add Product</button><br><br>
    <button type="submit" id="submit">ðŸ“© Submit Order</button>
  </form>
  <a class="whatsapp" href="https://wa.me/971557068949" target="_blank">ðŸ“ž Contact us on WhatsApp</a>
  <script>
    let products = [];
    function loadProducts() {
      fetch('lang/en.json')
        .then(res => res.json())
        .then(data => {
          products = data.products;
          populateAllSelects();
        });
    }
    function populateAllSelects() {
      document.querySelectorAll("select[name='product[]']").forEach((select, index) => {
        const currentValue = select.value;
        select.innerHTML = '';
        products.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.name;
          opt.innerText = p.name;
          if (p.name === currentValue) opt.selected = true;
          select.appendChild(opt);
        });
        // update image
        const selectedProduct = products.find(p => p.name === select.value);
        const imageEl = select.closest('.product-entry').querySelector('.image-preview img');
        if (imageEl && selectedProduct) {
          imageEl.src = selectedProduct.image;
        }
        select.addEventListener("change", () => {
          const selected = products.find(p => p.name === select.value);
          const img = select.closest('.product-entry').querySelector('.image-preview img');
          if (img && selected) img.src = selected.image;
        });
      });
    }
    document.getElementById("add-product").addEventListener("click", () => {
      const container = document.getElementById("products-container");
      const div = document.createElement("div");
      div.className = "product-entry";
      div.innerHTML = \`
        <label>Product:</label>
        <select name="product[]"></select>
        <label>Quantity:</label>
        <input type="number" name="quantity[]" required />
        <label>Description:</label>
        <input type="text" name="description[]" />
        <div class="image-preview"><img src="" alt="Product Image"></div>
      \`;
      container.appendChild(div);
      populateAllSelects();
    });
    loadProducts();
  </script>
</body>
</html>
