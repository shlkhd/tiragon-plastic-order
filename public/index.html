<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>سفارش کالا | Tiragon Trading</title>
  <style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; }
    label { display: block; margin-top: 10px; }
    select, input, textarea { width: 300px; margin-top: 5px; }
    .product-entry { margin-bottom: 15px; }
    #submit { padding: 10px 20px; margin-top: 20px; }
    .whatsapp { margin-top: 20px; display: block; font-weight: bold; color: green; text-decoration: none; }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" style="height:60px;"><br><br>

  <label for="lang-select">🌐 انتخاب زبان:</label>
  <select id="lang-select">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
    <option value="ar">العربية</option>
    <option value="hi">हिन्दी</option>
    <option value="zh">中文</option>
  </select>

  <form id="order-form">
    <label>نام:</label><input type="text" name="name" required />
    <label>شماره تماس:</label><input type="text" name="phone" required />
    <label>کشور:</label><input type="text" name="country" required />

    <div id="products-container">
      <div class="product-entry">
        <label>کالا:</label>
        <select name="product[]"></select>
        <label>تعداد:</label>
        <input type="number" name="quantity[]" required />
        <label>توضیحات:</label>
        <input type="text" name="description[]" />
      </div>
    </div>
    <button type="button" id="add-product">➕ افزودن محصول</button><br><br>
    <button type="submit" id="submit">📩 ثبت سفارش</button>
  </form>

  <a class="whatsapp" href="https://wa.me/971557068949" target="_blank">📞 تماس با ما در واتساپ</a>

  <script>
    let products = [];

    function loadLang(lang) {
      fetch('lang/' + lang + '.json')
        .then(res => res.json())
        .then(data => {
          products = data.products;
          populateSelects();
        });
    }

    function populateSelects() {
      document.querySelectorAll("select[name='product[]']").forEach(select => {
        select.innerHTML = '';
        products.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p;
          opt.innerText = p;
          select.appendChild(opt);
        });
      });
    }

    document.getElementById("add-product").addEventListener("click", () => {
      const container = document.getElementById("products-container");
      const div = document.createElement("div");
      div.className = "product-entry";
      div.innerHTML = `
        <label>کالا:</label><select name="product[]"></select>
        <label>تعداد:</label><input type="number" name="quantity[]" required />
        <label>توضیحات:</label><input type="text" name="description[]" />
      `;
      container.appendChild(div);
      populateSelects();
    });

    document.getElementById("lang-select").addEventListener("change", (e) => {
      loadLang(e.target.value);
    });

    loadLang("fa");
  </script>
</body>
</html>
