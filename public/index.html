<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiragon Order</title>
</head>
<body>
  <img src="logo.png" alt="Logo" style="height: 60px;">
  <h1>Order Form</h1>
  <form action="/submit" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="text" name="phone" placeholder="Phone Number" required><br>
    <input type="text" name="country" placeholder="Country" required><br>
    <div id="products">
      <input type="text" name="product[]" placeholder="Product" required>
      <input type="text" name="weight[]" placeholder="Weight" required>
      <input type="text" name="description[]" placeholder="Description" required>
    </div>
    <button type="button" onclick="addProduct()">+ Add Product</button><br>
    <input type="file" name="attachment"><br>
    <button type="submit">Submit</button>
  </form>
  <script>
    function addProduct() {
      const container = document.getElementById('products');
      container.insertAdjacentHTML('beforeend', '<br><input type="text" name="product[]" placeholder="Product" required><input type="text" name="weight[]" placeholder="Weight" required><input type="text" name="description[]" placeholder="Description" required>');
    }
  </script>
</body>
</html>
